<div class="login-popup" @anim>
  <a routerLink="/" class="logo">
    <img src="../../../assets/images/logo-white.png" alt="Friendy logo" draggable="none">
  </a>

  <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


      <div class="login-form-email">
          <input type="text" formControlName="email" placeholder="Email">
      </div>
  
      <div class="login-form-password">
          <input type="password" formControlName="password" placeholder="Hasło">
      </div>
      
      <button class="login-form-button" type="submit">Zaloguj</button>
  
      <div class="pass-recovery">
          <p class="pass-recovery--text">zapomniałeś(aś) hasła?</p>
          <a class="pass-recovery--link">wtedy kliknij tu</a>
      </div>
      </form>
  </div>
  </div>
