<div class="friend-item">
  <button class="remove-btn">
    &times;
    <span>

    </span>
  </button>

  <div class="avatar">
    <a href="#">
      <figure>
        <img src="{{ sentFriendRequest.avatarUrl }}" alt="friend's avatar">
      </figure>
    </a>
  </div>

  <div class="info">
    <a [routerLink]="['/app/profile/', sentFriendRequest.receiverId]"
       class="name">{{ sentFriendRequest.name }} {{ sentFriendRequest.surname }}
    </a>

    <div class="online-status">
      <ng-container>
        <span class="user-is-online-text"> online</span>
      </ng-container>
    </div>

    <hr>
  </div>
</div>
