<div @anim class="login-page">
  <a class="logo" routerLink="/">
    <img alt="Friendy logo" draggable="none" src="../../../../assets/images/logo-white.png">
  </a>

  <div class="login-form-wrapper">
    <span *ngIf="incorrectAuthData" class="incorrect-data-text fr-default-smaller-font">
        Nieprawidłowe hasło lub login
      </span>

    <form [formGroup]="loginForm">
      <div class="email">
        <input [ngClass]="{
                'bordered-onError': loginForm.get('email').touched && loginForm.get('email').invalid
               }"
               class="fr-input"
               formControlName="email"
               placeholder="Email"
               autofocus
               type="email">
      </div>

      <div class="password">
        <input [ngClass]="{
                'bordered-onError': loginForm.get('password').touched && loginForm.get('password').invalid
               }"
               class="fr-input"
               formControlName="password"
               placeholder="Hasło"
               type="password">
      </div>

      <button class="submit-btn"
              (click)="onLoginFormSubmit()">
        Zaloguj
      </button>

      <!--<div class="pass-recovery">
        <p class="pass-recovery&#45;&#45;text">zapomniałeś(aś) hasła?</p>
        <a class="pass-recovery&#45;&#45;link">wtedy kliknij tu</a>
      </div>-->
    </form>
  </div>
</div>
