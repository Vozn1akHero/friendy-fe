<div class="comment-response-list">
  <ng-container *ngIf="(loaded$|async); else loader">
    <app-comment-response-item (actResponseToResponseEmitter)="activateResponseToResponseTyping($event)"
                               *ngFor="let commentResponse of (commentResponses$|async)"
                               (likeEmitter)="like($event)"
                               (unlikeEmitter)="unlike($event)"
                               [userId]="userId"
                               [privilegedToDeleteRelatedEntries]="privilegedToDeleteRelatedEntries"
                               [commentResponse]="commentResponse"></app-comment-response-item>
  </ng-container>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</div>
