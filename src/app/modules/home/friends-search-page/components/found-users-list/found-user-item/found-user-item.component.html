<div class="found-user-item">
  <div class="avatar">
    <a href="#">
      <figure>
        <!--<img src="{{ foundUserData.avatar }}" alt="friend's avatar">-->
        <img src="{{ foundUserData.avatar }}" alt="friend's avatar">
      </figure>
    </a>
  </div>

  <div class="info">
    <a [routerLink]="['/app/profile', foundUserData.id]"
       class="name">
      {{ foundUserData.name }} {{ foundUserData.surname }}
    </a>

    <div class="online-status">
      <ng-container>
        <span class="user-is-online-smile">&#9786;</span>
        <span class="user-is-online-text"> online</span>
      </ng-container>
    </div>

    <hr class="line">

    <a href="#"
       *ngIf="friendshipStatus"
       class="send-msg-btn">
      <svg class="control-icon">
        <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-bubble"></use>
      </svg>
    </a>
  </div>
</div>
