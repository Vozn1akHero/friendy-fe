<div class="friends-search">
  <form (submit)="searchSubmit($event)" [formGroup]="searchForm">
    <input class="name" formControlName="name" placeholder="Imię" type="text">
    <input class="surname" formControlName="surname" placeholder="Nazwisko" type="text">

    <input class="city" formControlName="city" placeholder="Miasto" type="text">

    <div class="dropdown-wrapper dropdown-wrapper--1">
      <div class="box box__sb">
        Wykształcenie
      </div>
      <span class="custom-dropdown">
      <select formControlName="education">
        <option hidden value="">Wykształcenie</option>
        <option value="1">Średnie</option>
        <option value="2">Wyższe</option>
        <option value="3">Inne</option>
      </select>
    </span>
    </div>

    <input class="school" formControlName="school" placeholder="Szkoła" type="text">
    <input class="university" formControlName="university" placeholder="Uniwersytet" type="text">

    <div class="age" formGroupName="age">
      <p>Wiek</p>
      <input formControlName="ageMin" id="ageFrom" placeholder="Od" type="text">
      <input formControlName="ageMax" id="ageTo" placeholder="Do" type="text">
    </div>

    <div class="gender">
      <p>Płeć</p>
      <label class="container container-male"><span class="gender-title">mężczyzna</span>
        <input checked="checked" formControlName="gender" name="gender" type="radio" value="1">
        <span class="checkmark"></span>
      </label>
      <label class="container container-female"><span class="gender-title">kobieta</span>
        <input formControlName="gender" name="gender" type="radio" value="2">
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="dropdown-wrapper dropdown-wrapper--2">
      <div class="box box__sb">
        Status rodzinny
      </div>
      <span class="custom-dropdown">
      <select formControlName="maritalStatus">
        <option hidden value="">Status rodzinny</option>
        <option value="1">Żonaty</option>
        <option value="2">Zaręczony</option>
        <option value="3">Inne</option>
      </select>
    </span>
    </div>

    <div class="dropdown-wrapper dropdown-wrapper--3">
      <div class="box box__sb">
        Religia
      </div>
      <span class="custom-dropdown">
      <select formControlName="religion">
        <option hidden value="">Religia</option>
        <option value="1">Katolicyzm</option>
        <option value="2">Prawosławie</option>
        <option value="3">Islam</option>
        <option value="4">Inna</option>
      </select>
    </span>
    </div>

    <div class="dropdown-wrapper dropdown-wrapper--4">
      <div class="box box__sb">
        Stosunek do alkoholu
      </div>
      <span class="custom-dropdown">
        <select formControlName="alcoholAttitude">
          <option hidden value="">Stosunek do alkoholu</option>
          <option value="1">Negatywny</option>
          <option value="2">Pozytywny</option>
          <option value="3">Neutralny</option>
        </select>
      </span>
    </div>

    <div class="dropdown-wrapper dropdown-wrapper--5">
      <div class="box box__sb">
        Stosunek do palenia
      </div>
      <span class="custom-dropdown">
        <select formControlName="smokingAttitude">
          <option hidden value="">Stosunek do palenia</option>
          <option value="1">Negatywny</option>
          <option value="2">Pozytywny</option>
          <option value="3">Neutralny</option>
        </select>
      </span>
    </div>

    <div class="interests">
      <input (keypress)="addNewInterest($event)"
             #interestsInput
             class="interests__input"
             formControlName="interests"
             placeholder="Zainteresowania (maks. 5)" type="text">
      <div class="inserted-interests">
        <div *ngFor="let interest of interests; let i = index" class="inserted-interests__item">
          <span>
            {{ interest }}
          </span>
          <button class="inserted-interests__remove-btn"
                  (click)="removeInsertedInterest(i)">
            &times;
          </button>
        </div>
      </div>
    </div>

    <button type="submit">Szukaj</button>
  </form>
</div>
