<div class="chat-data">
  <div class="user-data">
      <a class="avatar-link" [routerLink]="['/app/profile',
      interlocutorData.id]">
        <figure class="avatar-figure">
          <img alt="" src="{{ interlocutorData.avatar }}">
        </figure>
      </a>
      <div class="md-wrapper">
        <a class="md-link fr-hover-text-decoration" [routerLink]="['/app/profile',
        interlocutorData.id]">
          {{ interlocutorData.name }} {{ interlocutorData.surname }}
        </a>
        <ng-container *ngIf="isOnline; else offline">
          <p class="cur-status">dostępny</p>
        </ng-container>
        <ng-template #offline>
          <p class="cur-status">ostatnio dostępny {{ lastTimeOnline }}</p>
        </ng-template>
      </div>
  </div>
  <hr class="bottom-line">
</div>
