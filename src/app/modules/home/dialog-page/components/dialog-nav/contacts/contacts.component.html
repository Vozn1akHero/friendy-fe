<div class="contacts">
  <h5 class="title">ZNAJOMI</h5>
  <ng-container *ngIf="contactsLoaded$ | async; else loader">
    <ng-container *ngIf="(contacts$ | async).length > 0; else emptyFriendList">
      <app-contact
        *ngFor="let contact of contacts$ | async"
        (onClickEmitter)="redirectToDialog($event)"
        [contact]="contact"
      ></app-contact>
    </ng-container>
    <ng-template #emptyFriendList>
      <div class="empty-list-wrap">
        <span class="fr-default-smaller-font">
          Brak znajomych
        </span>
      </div>
    </ng-template>
  </ng-container>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</div>
