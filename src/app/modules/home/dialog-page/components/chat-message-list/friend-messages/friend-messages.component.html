<div class="friend-messages">
  <div class="message-group">
    <div class="friend-data">
      <a [routerLink]="['/profile', chatFriendId]">
        <figure>
          <img src="{{ chatFriendAvatar }}">
        </figure>
      </a>
    </div>
    <div class="message-items">
      <app-chat-message-item [messageContent]="message.content"
                           *ngFor="let message of messages; let i = index"
                           [messageStyles]="{marginLeft: '1rem', marginRight: '0', marginTop: i === 0 ? '0' : '5px'}" ></app-chat-message-item>
    </div>
  </div>
</div>
