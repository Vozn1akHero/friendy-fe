<div class="item">
    <div class="avatar">
        <a [routerLink]="['/app/profile', exemplaryMessage.userId]">
          <figure>
              <img src="data:image/png;base64,{{ exemplaryMessage.userAvatar }}" alt="">
          </figure>
        </a>
    </div>

    <a class="content" [routerLink]="['/app/dialog', exemplaryMessage.chatUrlPart]">
        <span>
           {{ exemplaryMessage.content }}
        </span>
    </a>
</div>
