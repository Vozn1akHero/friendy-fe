<div class="suggested-friend-item fr-m-b-10-px">
  <a [routerLink]="['/app/profile', suggestedFriend.id]" class="avatar-link">
    <figure>
      <img src="{{ suggestedFriend.avatarUrl }}" alt="">
    </figure>
  </a>
  <a class="profile-link fr-hover-text-decoration"
     [routerLink]="['/app/profile', suggestedFriend.id]">{{
    suggestedFriend.name }} {{
    suggestedFriend.surname
    }}</a>
</div>
