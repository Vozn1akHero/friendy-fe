<div class="friend-item">
  <button class="remove-btn" (click)="removeFriend()">
    &times;
  </button>

  <div class="avatar">
    <a href="#">
      <figure>
        <img src="{{ friendData.avatarUrl }}" alt="friend's avatar">
      </figure>
    </a>
  </div>

  <div class="info">
    <a [routerLink]="['/app/profile/', friendData.id]"
       class="name">{{ friendData.name }} {{ friendData.surname }}
    </a>

    <div class="online-status">
        <ng-container>
          <span class="user-is-online-text"> online</span>
        </ng-container>
    </div>

    <hr>

    <a (click)="navigateToDialog()" class="send-msg-btn">
      <svg class="control-icon">
        <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-bubble"></use>
      </svg>
    </a>
  </div>
</div>
