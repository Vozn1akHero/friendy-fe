<div class="friends-list">
  <ng-container *ngIf="friendsLoaded$ | async; else friendListLoading">
    <app-user-list
      *ngIf="(friendList$ | async).length > 0; else friendListEmptyMsg"
    >
      <app-user-item
        *ngFor="let friend of friendList$ | async"
        (removeFriendEmitter)="removeFriend($event)"
        [friendshipStatusIndex]="0"
        [avatar]="friend.avatarUrl"
        [isUserOnline]="friend.onlineStatus"
        [name]="friend.name"
        [surname]="friend.surname"
        [id]="friend.id"
      ></app-user-item>
    </app-user-list>
    <ng-template #friendListEmptyMsg>
      <span>
        Lista znajomych jest pusta
      </span>
    </ng-template>
  </ng-container>
  <ng-template #friendListLoading>
    <app-user-loader></app-user-loader>
    <app-user-loader></app-user-loader>
    <app-user-loader></app-user-loader>
    <app-user-loader></app-user-loader>
    <app-user-loader></app-user-loader>
    <app-user-loader></app-user-loader>
  </ng-template>
</div>
