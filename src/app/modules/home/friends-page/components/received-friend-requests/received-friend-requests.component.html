<ng-container *ngIf="loaded$ | async; else loading">
  <app-user-list
    *ngIf="(receivedFriendRequests$ | async).length > 0; else empty"
  >
    <app-user-item
      *ngFor="let user of receivedFriendRequests$ | async"
      [id]="user.userId"
      [friendRequestId]="user.id"
      [name]="user.name"
      [surname]="user.surname"
      [city]="null"
      [avatar]="user.avatar"
      [isUserOnline]="user.isOnline"
      [friendshipStatusIndex]="3"
    ></app-user-item>
  </app-user-list>

  <ng-template #empty>
    <span class="empty-list-text fr-err-mg-bg">
      Brak otrzymanych zaprosze≈Ñ do znajomych
    </span>
  </ng-template>
</ng-container>
<ng-template #loading>
  <app-user-list-loader></app-user-list-loader>
  <app-user-list-loader></app-user-list-loader>
  <app-user-list-loader></app-user-list-loader>
  <app-user-list-loader></app-user-list-loader>
  <app-user-list-loader></app-user-list-loader>
</ng-template>
