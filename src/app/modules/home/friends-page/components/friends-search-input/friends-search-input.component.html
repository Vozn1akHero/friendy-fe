<div class="friends-search-input">
  <div class="inner-wrapper">
    <form [formGroup]="contentForm"
          (ngSubmit)="onSearchFormSubmit($event)">
      <input formControlName="inputContent"
             type="text"
             placeholder="Szukaj"
             class="keyword-input">

      <button class="submit-btn">
        <span class="search-icon fr-span-icon"></span>
      </button>
    </form>
  </div>
</div>
