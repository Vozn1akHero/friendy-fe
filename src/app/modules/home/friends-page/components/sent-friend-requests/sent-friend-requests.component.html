<ng-container *ngIf="loaded$ | async; else loader">
  <app-user-list *ngIf="(sentFriendRequests$ | async).length > 0; else empty">
    <app-user-item
      *ngFor="let user of sentFriendRequests$ | async"
      [id]="user.userId"
      [friendRequestId]="user.id"
      [name]="user.name"
      [surname]="user.surname"
      [city]="null"
      [avatar]="user.avatar"
      [isUserOnline]="user.isOnline"
      [friendshipStatusIndex]="2"
    ></app-user-item>
  </app-user-list>

  <ng-template #empty>
    <span class="empty-list-text fr-err-mg-bg">
      Brak otrzymanych zaprosze≈Ñ do znajomych
    </span>
  </ng-template>
</ng-container>

<ng-template #loader>
  <app-user-loader></app-user-loader>
  <app-user-loader></app-user-loader>
  <app-user-loader></app-user-loader>
  <app-user-loader></app-user-loader>
  <app-user-loader></app-user-loader>
  <app-user-loader></app-user-loader>
</ng-template>
