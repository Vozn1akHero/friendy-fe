<div class="friend-item">
  <button class="remove-btn">&times;</button>

  <div class="avatar">
    <a href="#">
      <figure>
        <img src="{{ friendData.avatar }}" alt="friend's avatar">
      </figure>
    </a>
  </div>

  <div class="info">
    <a routerLink="/app/profile/{{friendData.id}}" class="name">{{ friendData.name }} {{ friendData.surname }}</a>

    <div class="online-status">
        <ng-container>
          <span class="user-is-online-text"> online</span>
        </ng-container>
    </div>

    <hr>

    <a [routerLink]="['app/dialog', friendData.dialogLink]" class="send-msg-btn">
      <svg class="control-icon">
        <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-bubble"></use>
      </svg>
    </a>

  </div>
</div>
