<div class="friends"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="updateFriendList()">
  <section class="friends__left-side-wrapper">
    <app-friends-search-controls></app-friends-search-controls>

    <app-friend-list></app-friend-list>
  </section>

  <section class="friends__right-side-wrapper">
    <app-friends-search-btn></app-friends-search-btn>

    <app-suggested-friends-panel></app-suggested-friends-panel>
  </section>
</div>
