<div class="search-events">

    <button class="search-events-submit" (click)="searchEvents()">
      <svg class="search-events-submit__icon">
        <use xlink:href="../../assets/images/icon/symbol-defs.svg#icon-search"></use>
      </svg>
    </button>
  </div>
</div>
