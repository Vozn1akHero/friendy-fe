<div class="search-event-list">
  <ng-container *ngIf="loaded">
    <span class="fr-default-smaller-font">{{foundEventsLengthText}}</span>
      <app-user-event-item *ngFor="let eventData of foundEvents"
                           [eventData]="eventData"
                           [showControls]="false"></app-user-event-item>
  </ng-container>
</div>
