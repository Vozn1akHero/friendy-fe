<section class="basic-user-settings">
  <div class="settings-panel-wrapper">
    <form [formGroup]="userBasicSettingsForm">
      <div class="settings-panel-wrapper__controls-wrapper">
        <div class="settings-panel-wrapper__row">
          <label class="settings-panel-wrapper__label" for="name">
            Imię
          </label>
          <input [(ngModel)]="basicUserData.name"
                 class="settings-panel-wrapper__input fr-input"
                 formControlName="name"
                 id="name"
                 type="text">
        </div>
        <div class="settings-panel-wrapper__row">
          <label class="settings-panel-wrapper__label" for="surname">
            Nazwisko
          </label>
          <input [(ngModel)]="basicUserData.surname"
                 class="settings-panel-wrapper__input fr-input"
                 formControlName="surname"
                 id="surname"
                 type="text">
        </div>
        <div class="settings-panel-wrapper__row">
          <label class="settings-panel-wrapper__label" for="surname">
            Miasto
          </label>
          <app-city-input
            [value]="chosenCity"
            [styles]="{background: '#fafafa'}"
            (onCitySelectEmitter)="onSelectCity($event)"></app-city-input>
        </div>
        <div class="settings-panel-wrapper__row">
          <label class="settings-panel-wrapper__label" for="birthday">
            Data urodzenia
          </label>
          <app-calendar (onSelectDateEvent)="onSelectBirthday($event)"
                        *ngIf="showCalendar"></app-calendar>
          <input (click)="toggleCalendar()"
                 [(ngModel)]="basicUserData.birthday"
                 class="settings-panel-wrapper__input fr-input"
                 formControlName="birthday"
                 id="birthday"
                 readonly="readonly"
                 type="text">
        </div>
        <div class="settings-panel-wrapper__row">
          <label class="settings-panel-wrapper__label">
            Płeć
          </label>
          <div class="settings-panel-wrapper__wrapper">
            <label class="container container-male">
              <span class="gender-title">mężczyzna</span>
              <input [(ngModel)]="basicUserData.genderId"
                     [value]="1"
                     formControlName="gender"
                     type="radio">
              <span class="checkmark"></span>
            </label>
            <label class="container fr-m-l-1 container-female">
              <span class="gender-title">kobieta</span>
              <input [(ngModel)]="basicUserData.genderId"
                     [value]="2"
                     formControlName="gender"
                     type="radio">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="submit-btn-wrapper">
        <button (click)="updateData()"
                class="fr-btn-main-blue submit-btn">
          Zapisz
        </button>
      </div>
    </form>
  </div>
</section>
