<section class="user-other-settings">
  <div class="settings-panel-wrapper">
    <form [formGroup]="addInfForm">
      <div class="settings-panel-wrapper__controls-wrapper">
      <div class="settings-panel-wrapper__row">
        <label class="settings-panel-wrapper__label" for="maritalStatus">
          Status rodzinny
        </label>
        <span class="custom-dropdown light-grey-background">
          <select class="light-grey-background"
                  [value]="additionalUserData.maritalStatusId"
                  formControlName="maritalStatus"
                  id="maritalStatus">
            <option value="1">Kawaler/Panna</option>
            <option value="2">Żonaty/Mężatka</option>
            <option value="3">Rozwiedziony/Rozwiedziona</option>
            <option value="4">Wdowiec/Wdowa</option>
          </select>
        </span>
      </div>
      <div class="settings-panel-wrapper__row fr-m-t-25-px">
        <label class="settings-panel-wrapper__label" for="religion">
          Religia
        </label>
        <span class="custom-dropdown light-grey-background">
          <select class="light-grey-background"
                  [value]="additionalUserData.religionId"
                  formControlName="religion"
                  id="religion">
            <option value="1">Katolicyzm</option>
            <option value="2">Prałowsawie</option>
            <option value="3">Islam</option>
            <option value="3">Inne</option>
          </select>
        </span>
      </div>
      <div class="settings-panel-wrapper__row fr-m-t-25-px">
        <label class="settings-panel-wrapper__label" for="alcoholAttitude">
          Stosunek do alkoholu
        </label>
        <span class="custom-dropdown">
          <select class="light-grey-background"
                  [value]="additionalUserData.alcoholAttitudeId"
                  formControlName="alcoholAttitude"
                  id="alcoholAttitude">
            <option value="1">Negatywny</option>
            <option value="2">Pozytywny</option>
            <option value="3">Neutralny</option>
          </select>
        </span>
      </div>
      <div class="settings-panel-wrapper__row fr-m-t-25-px">
        <label class="settings-panel-wrapper__label" for="smokingAttitude">
          Stosunek do palenia
        </label>
        <span class="custom-dropdown">
          <select class="light-grey-background"
                  [value]="additionalUserData.smokingAttitudeId"
                  formControlName="smokingAttitude"
                  id="smokingAttitude">
            <option value="1">Negatywny</option>
            <option value="2">Pozytywny</option>
            <option value="3">Neutralny</option>
          </select>
        </span>
      </div>
      </div>
      <div class="submit-btn-wrapper">
        <button class="fr-btn-main-blue submit-btn"
                (click)="updateEducationData()">
          Zapisz
        </button>
      </div>
    </form>
  </div>
</section>
