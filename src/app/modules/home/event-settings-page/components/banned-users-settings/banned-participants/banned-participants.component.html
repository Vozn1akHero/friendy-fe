<app-participants-common-list (searchEmitter)="searchParticipants($event)">
  <ng-container *ngIf="loaded">
    <app-participant *ngFor="let bannedParticipant of bannedUsers"
                     [id]="bannedParticipant.id"
                     [avatarUrl]="bannedParticipant.avatarUrl"
                     [name]="bannedParticipant.name"
                     [surname]="bannedParticipant.surname">
      <app-participant-list-button (action)="unbanParticipant($event)"
                                   [userId]="bannedParticipant.id">
        Odblokuj
      </app-participant-list-button>
    </app-participant>
  </ng-container>
</app-participants-common-list>
