<div class="banned-participants">
  <app-banned-participants-search></app-banned-participants-search>

  <div class="banned-participants__list">
    <ng-container *ngIf="loaded">
      <app-banned-participant *ngFor="let bannedParticipant of bannedUsers"
                              (unbanParticipantEmitter)="unbanParticipant($event)"
                             [bannedParticipant]="bannedParticipant"></app-banned-participant>
    </ng-container>
  </div>
</div>
