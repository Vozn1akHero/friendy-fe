      <a class="avatar-link" [routerLink]="['/app/profile', id]">
        <img src="{{ avatarUrl }}" alt="">
      </a>
    </figure>
    <div class="left-wrap">
      <a class="basic-data-link fr-hover-text-decoration" [routerLink]="['/app/profile', id]">
        {{ name }} {{ surname }}
      </a>
      <hr class="cw-line">
      <div class="controls-wrapper">
        <ng-content></ng-content>
      </div>
    </div>
</div>
