<section
  class="event-settings-page"
  (scrolled)="updateList()"
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="50"
  infiniteScroll
>
  <app-base-data-panel [id]="eventId"></app-base-data-panel>
  <div class="header color-dark-grey fr-border-bottom fr-border-top">
    <h1 class="title">Ustawienia</h1>
  </div>
  <app-event-settings-nav></app-event-settings-nav>
  <app-chosen-event-settings-subpage></app-chosen-event-settings-subpage>
</section>
