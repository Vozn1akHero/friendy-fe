<div class="event-participant-modal-item">
  <div class="avatar-wrapper">
    <figure class="avatar">
      <img src="{{ participantData.avatarUrl }}" alt="user's avatar">
    </figure>
  </div>
  <div class="user-info-wrapper">
    <a [routerLink]="['/app/profile/', participantData.id]" class="user-info">
      {{ participantData.name }} {{ participantData.surname }}
    </a>
  </div>
</div>
