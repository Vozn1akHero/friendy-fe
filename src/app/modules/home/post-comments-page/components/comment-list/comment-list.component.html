<div class="comments-list">
  <ng-container *ngIf="commentsLoaded">
    <h3 class="fr-m-t-2 fr-p-l-2">
      {{ comments.length }}  {{ [2,3,4].indexOf(comments.length) === -1 ?
      'komentarzy' : 'komentarze' }}
    </h3>
    <ng-container *ngIf="comments.length > 0">
      <app-comment-item *ngFor="let comment of comments" [comment]="comment">
      </app-comment-item>
    </ng-container>
  </ng-container>
</div>
