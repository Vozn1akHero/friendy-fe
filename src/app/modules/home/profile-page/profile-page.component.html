<ng-container *ngIf="(loading$ | async) == false">
  <ng-template [ngIf]="this._showComments">
    <router-outlet></router-outlet>
  </ng-template>

  <div class="profile">
    <app-profile-header [activeSettings]="this._activeSettings"
                        [userData]="this._userData"></app-profile-header>

    <app-profile-main-content [activeSettings]="this._activeSettings"></app-profile-main-content>
  </div>

</ng-container>
