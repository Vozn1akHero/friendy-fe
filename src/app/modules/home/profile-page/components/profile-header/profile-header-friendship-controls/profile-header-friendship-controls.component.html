<div class="profile-header-friendship-controls">
  <a href="#"
     *ngIf="friendshipStatus"
     class="btn-with-icon
         send-msg-btn">
    <svg class="control-icon">
      <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-bubble"></use>
    </svg>
  </a>

  <ng-container *ngIf="!friendshipStatus">
    <button *ngIf="!friendRequestStatus; else removeFriendRequest"
            (click)="onSendFriendRequestBtnClick()"
            (mouseleave)="closeButtonHoverInfoModal('addFriendRequestButton')"
            (mouseover)="openButtonHoverInfoModal('addFriendRequestButton')"
            class="add-new-friend-btn">
      <svg class="control-icon">
       <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-plus"></use>
      </svg>
      <app-button-hover-info-modal *ngIf="addFriendRequestBtnInfoModalOpened">
        Dodaj do znajomych
      </app-button-hover-info-modal>
    </button>
    <ng-template #removeFriendRequest>
      <button (click)="onRemoveFriendRequestBtnClick()"
              (mouseleave)="closeButtonHoverInfoModal('removeFriendRequestButton')"
              (mouseover)="openButtonHoverInfoModal('removeFriendRequestButton')"
              class="remove-request-btn">
        <svg class="control-icon">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-cancel-circle"></use>
        </svg>
        <app-button-hover-info-modal *ngIf="removeFriendRequestBtnInfoModalOpened">
          Anuluj prośbę o dodanie do znajomych
        </app-button-hover-info-modal>
      </button>
    </ng-template>
  </ng-container>
</div>
