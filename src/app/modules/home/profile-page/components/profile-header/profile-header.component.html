<header *ngIf="(userDataLoaded$ | async)">
  <app-profile-background [isUserProfileOwner]="isUserProfileOwner"
                          [activeSettings]="activeSettings"
                          [userId]="userId"></app-profile-background>

  <div [ngStyle]="{'transform': activeSettings ? 'translateX(-85%)' : 'translateX(0)',
'background-image': activeSettings ? 'linear-gradient(0.45turn, #fff000, #00baff)' : 'linear-gradient(0.85turn, #fff000, #00baff)'}"
       class="profile-user-info__wrapper">
    <div class="profile-user-info">
      <app-profile-avatar [isUserProfileOwner]="isUserProfileOwner"
                          [activeSettings]="activeSettings"
                          [userId]="userId"></app-profile-avatar>

      <ng-container *ngIf="isUserProfileOwner">
        <div class="profile-settings">
          <button (click)="changeUserData()" *ngIf="activeSettings" class="confirm-changes-btn">
            <svg>
              <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-checkmark"></use>
            </svg>
          </button>
          <button (click)="openProfileInnerSettingsChild()" class="open-close-btn">
            <svg [ngStyle]="{'visibility': !activeSettings ? 'visible' : 'hidden'}">
              <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-cog"></use>
            </svg>
            <svg [ngStyle]="{'visibility': activeSettings ? 'visible' : 'hidden'}">
              <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-cancel-circle"></use>
            </svg>
          </button>
        </div>
      </ng-container>

      <ng-container *ngIf="isUserProfileOwner">
        <div *ngIf="activeSettings" class="profile-ui-settings">
          <textarea #userStatus
                    class="desc"
                    placeholder="Co sÅ‚ychaÄ‡?"
                    type="text"></textarea>
        </div>
      </ng-container>

      <h2 [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="name">
        {{ userData.name }} {{ userData.surname }}
      </h2>
      <p *ngIf="userData.status != null" [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="desc">
        {{ userData.status }}
      </p>
      <div [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="location">
        <svg class="icon">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-location"></use>
        </svg>
        <span>
        {{ userData.city }}
      </span>
      </div>
      <div [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="birthday">
        <svg class="icon" aria-label="Data urodzenia">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-calendar"></use>
        </svg>
        <span>{{ userData.birthday }}</span>
      </div>
    </div>
  </div>
</header>
