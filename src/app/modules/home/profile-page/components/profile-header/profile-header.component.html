<header>
  <div *ngIf="activeSettings" class="profile-bg-alter">
    <div class="profile-bg-alter-btn_info">
      <svg>
        <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-image"></use>
      </svg>
      <span>
        Zmień zdjęcie
    </span>
    </div>

    <div class="profile-bg-alter-btn">
      <input #changedProfileBg accept="image/jpeg, image/png" name="filename" type="file">
      <div class="bg"></div>
    </div>
  </div>

  <div class="profile-bg">
    <figure [ngStyle]="{ background: userData.profileBg == null && '#f8f8f8' }">
      <img
        *ngIf="userData.profileBg != null"
        [ngStyle]="{filter: activeSettings ? 'blur(5px)' : 'blur(0px)', transform: activeSettings ? 'scale(1.1)' : 'scale(1)'}"
        alt=""
        src="{{ userData.profileBg }}">
    </figure>
  </div>

  <div [ngStyle]="{'transform': activeSettings ? 'translateX(-85%)' : 'translateX(0)',
'background-image': activeSettings ? 'linear-gradient(0.45turn, #fff000, #00baff)' : 'linear-gradient(0.85turn, #fff000, #00baff)'}"
       class="profile-user-info__wrapper">

    <div class="profile-user-info">
      <div *ngIf="activeSettings" class="profile-avatar-alter">
        <input #changedProfileAvatar
               (change)="changeUserAvatar($event)"
               accept="image/jpeg, image/png"
               name="filename"
               type="file">

        <button class="profile-avatar-alter-btn">
          <svg>
            <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-image"></use>
          </svg>
          <span>
          Zmień zdjęcie
        </span>
        </button>
      </div>

      <figure class="profile-avatar">
        <img *ngIf="userAvatar != null"
             alt="user's avatar"
             src="{{ userAvatar.avatarBytes }}">
      </figure>

      <div class="profile-settings">
        <button (click)="changeUserData()" *ngIf="activeSettings" class="confirm-changes-btn">
          <svg>
            <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-checkmark"></use>
          </svg>
        </button>
        <button (click)="openProfileInnerSettingsChild()" class="open-close-btn">
          <svg [ngStyle]="{'visibility': !activeSettings ? 'visible' : 'hidden'}">
            <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-cog"></use>
          </svg>
          <svg [ngStyle]="{'visibility': activeSettings ? 'visible' : 'hidden'}">
            <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-cancel-circle"></use>
          </svg>
        </button>
      </div>

      <div *ngIf="activeSettings" class="profile-ui-settings">
        <textarea #userStatus
                  class="desc"
                  placeholder="Co słychać?"
                  type="text"></textarea>
      </div>

      <h2 [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="name">
        {{ userData.name }} {{ userData.surname }}
      </h2>
      <p *ngIf="userData.status != null" [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="desc">
        {{ userData.status }}
      </p>
      <div [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="location">
        <svg class="icon">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-location"></use>
        </svg>
        <span>
        {{ userData.city }}
      </span>
      </div>
      <div [ngStyle]="{'opacity': activeSettings ? '0.1' : '1'}" class="birthday">
        <svg class="icon" aria-label="Data urodzenia">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-calendar"></use>
        </svg>
        <span>{{ userData.birthday }}.{{ userData.birthMonth }}.{{ userData.birthYear }}</span>
      </div>
    </div>
  </div>
</header>
