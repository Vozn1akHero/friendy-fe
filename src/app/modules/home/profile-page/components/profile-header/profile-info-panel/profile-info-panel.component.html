<section class="profile-info-panel">
  <div [ngStyle]="{'transform': activeSettings ? 'translateX(-85%)' : 'translateX(0)',
      'background-image': activeSettings ? 'linear-gradient(0.45turn, #fff000, #00baff)' : 'linear-gradient(0.85turn, #fff000, #00baff)'}"
       class="wrapper">
    <div class="content">
      <app-profile-avatar [isUserProfileOwner]="isUserProfileOwner"
                          [activeSettings]="activeSettings"
                          [avatarUrl]="userData.avatarUrl"
                          [isUserOnline]="isUserOnline"
                          [userId]="userId"></app-profile-avatar>

      <ng-container *ngIf="isUserProfileOwner; else notProfileOwner">
        <app-profile-header-settings (toggleActiveSettingsEmitter)="toggleActiveSettings($event)"></app-profile-header-settings>

        <app-profile-header-basic-data
          [activeSettings]="activeSettings"
          [isUserProfileOwner]="isUserProfileOwner"
          [name]="userData.name"
          [surname]="userData.surname"
          [status]="userData.status"
          [city]="userData.city"
          [birthday]="userData.birthday"></app-profile-header-basic-data>
      </ng-container>
      <ng-template #notProfileOwner>
            <app-profile-header-basic-data
              [activeSettings]="activeSettings"
              [isUserProfileOwner]="isUserProfileOwner"
              [name]="userData.name"
              [surname]="userData.surname"
              [status]="userData.status"
              [city]="userData.city"
              [birthday]="userData.birthday"></app-profile-header-basic-data>

            <app-profile-header-friendship-controls *ngIf="!isUserProfileOwner" [userId]="userData.id">
            </app-profile-header-friendship-controls>
      </ng-template>
    </div>
  </div>
</section>
