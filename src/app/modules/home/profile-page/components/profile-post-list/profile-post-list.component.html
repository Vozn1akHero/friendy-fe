<section class="profile-post-list" *ngIf="!userPostsLoading">
  <ng-container *ngIf="userPosts.length > 0; else noPosts">
    <app-post-item *ngFor="let post of userPosts"
                   [post]="post"
                   (removePostEmitter)="onRemovePost($event)"
                   (likePostEmitter)="onLikePost($event)"
                   (unlikePostEmitter)="onUnlikePost($event)"
                   [removeBtnVisible]="isUserProfileOwner"></app-post-item>
  </ng-container>
  <ng-template #noPosts>
    <span class="fr-default-smaller-font">
      Brak wpis√≥w
    </span>
  </ng-template>
</section>
