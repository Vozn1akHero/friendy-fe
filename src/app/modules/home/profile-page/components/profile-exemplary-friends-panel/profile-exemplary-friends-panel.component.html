<section *ngIf="!(exemplaryFriendsLoading$ | async)" class="friend-list">
  <app-main-panel
    [forSubjectEntries]="true"
    [panelContent]="{
      title: 'Znajomi',
      iconClass: 'people-icon',
      link: '/app/friends'}">
    <ng-container *ngIf="exemplaryFriends.length > 0; else noFriendsMsg">
      <div class="fr-flex-row">
        <app-profile-friends-item *ngFor="let exemplaryFriend of exemplaryFriends"
                                  [exemplaryFriend]="exemplaryFriend"></app-profile-friends-item>
      </div>
    </ng-container>
    <ng-template #noFriendsMsg>
      <span class="fr-default-smaller-font">
        Brak
      </span>
    </ng-template>
  </app-main-panel>
</section>
