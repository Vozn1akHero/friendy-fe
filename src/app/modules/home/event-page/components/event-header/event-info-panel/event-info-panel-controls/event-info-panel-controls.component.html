<div class="controls">
  <ng-container *ngIf="isCurrentUserParticipantLoaded">
    <ng-container *ngIf="isCurrentUserParticipant; else nonparticipantControls">
      <app-participant-controls [userId]="userId" [eventId]="eventId"></app-participant-controls>
    </ng-container>
    <ng-template #nonparticipantControls>
      <app-non-participant-controls [userId]="userId" [eventId]="eventId"></app-non-participant-controls>
    </ng-template>
  </ng-container>
</div>
