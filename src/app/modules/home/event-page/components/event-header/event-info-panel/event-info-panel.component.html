<div class="event-info-panel">
  <ng-container *ngIf="isEventAdmin">
    <div class="event-settings-controls">
      <button (click)="navigateToSettings()"
              class="btn">
        <span class="icon fr-span-icon"></span>
      </button>
    </div>
  </ng-container>

  <div class="wrapper">
    <app-event-avatar [eventId]="eventData.id"
                      [avatarUrl]="eventData.avatarUrl"
                      [activeSettings]="activeSettings"></app-event-avatar>

    <div class="basic-info">
      <p class="title">
        {{ eventData.title }}
      </p>

      <div class="location">
        <span class="icon fr-span-icon"></span>
        <label>{{ eventData.street }} {{ eventData.streetNumber }}, {{ eventData.city }}</label>
      </div>

      <div class="date">
        <span class="icon fr-span-icon"></span>
        <label>{{ eventData.date }}</label>
      </div>

      <div class="participants">
        <span class="icon fr-span-icon"></span>
        <label>{{ eventData.currentParticipantsAmount }}/{{
          eventData.participantsAmount }} uczestnikÃ³w</label>
      </div>

      <hr>

      <app-event-info-panel-controls [eventId]="eventData.id"></app-event-info-panel-controls>
    </div>
  </div>
</div>
