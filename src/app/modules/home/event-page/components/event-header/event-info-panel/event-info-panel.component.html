      </button>

    </div>
  </ng-container>

  <div class="wrapper">
    <app-event-avatar [eventId]="eventData.id"
                      [avatarUrl]="eventData.avatarUrl"
                      [activeSettings]="activeSettings"></app-event-avatar>

    <div class="basic-info">
      <p class="title">
        {{ eventData.title }}
      </p>

      <div class="location">
        <svg class="icon">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-location"></use>
        </svg>
        <span>{{ eventData.street }}, {{ eventData.streetNumber }}, {{ eventData.city }}</span>
      </div>

      <div class="date">
        <svg class="icon">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-calendar"></use>
        </svg>
        <span>{{ eventData.date }}</span>
      </div>

      <div class="participants">
        <svg class="icon">
          <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-users1"></use>
        </svg>
        <span>{{ eventData.currentParticipantsAmount }}/{{ eventData.participantsAmount }} uczestnik√≥w</span>
      </div>

      <hr>

      <app-event-info-panel-controls [eventId]="eventData.id"></app-event-info-panel-controls>
    </div>
