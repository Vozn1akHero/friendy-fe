<div class="event-header">
  <app-event-header-bg
    [backgroundUrl]="(eventData$ | async)?.backgroundUrl"
  ></app-event-header-bg>

  <div class="fr-d-flex">
    <app-event-header-event-info
      [isEventAdmin]="isEventAdmin"
      [eventId]="eventId"
      [eventDataLoaded$]="eventDataLoaded$"
      [eventData$]="eventData$"
    ></app-event-header-event-info>

    <app-event-info-sec></app-event-info-sec>
  </div>
</div>
