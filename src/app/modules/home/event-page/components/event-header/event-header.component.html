<header class="event-header" *ngIf="!(eventDataLoading$ | async)">
  <app-event-header-bg [backgroundUrl]="eventData.backgroundUrl"></app-event-header-bg>

  <app-event-header-event-info [isEventAdmin]="isEventAdmin"
                               [eventData]="eventData"></app-event-header-event-info>
</header>
