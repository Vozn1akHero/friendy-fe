<header class="event-header" *ngIf="(eventDataLoaded$ | async)">
  <app-event-header-bg
    [backgroundUrl]="(eventData$|async)?.backgroundUrl"></app-event-header-bg>

  <app-event-header-event-info [isEventAdmin]="isEventAdmin"
                               [eventId]="eventId"
                               [eventData$]="eventData$"></app-event-header-event-info>
</header>
