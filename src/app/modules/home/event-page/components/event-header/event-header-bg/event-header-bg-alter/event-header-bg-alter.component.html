<div class="event-bg-alter" *ngIf="activeSettings">
  <div class="event-bg-alter-btn_info">
    <svg>
      <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-image"></use>
    </svg>
    <span>
        Zmień zdjęcie
    </span>
  </div>

  <div class="event-bg-alter-btn">
    <input #image (change)="setNewEventBackground()" type="file" name="filename" accept="image/jpeg, image/png">
    <div class="bg"></div>
  </div>
</div>
