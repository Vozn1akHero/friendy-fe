<div class="post-item">
  <button *ngIf="isEventAdmin"
          class="remove-post"
          (click)="onRemovePost()">
    &#10006;
  </button>

  <div class="upper-wrapper">
    <div class="avatar-wrapper">
      <ng-container *ngIf="(eventAvatar$|async)">
        <figure class="avatar">
          <img src="{{ (eventAvatar$|async).avatarUrl }}" alt="user's avatar">
        </figure>
      </ng-container>
    </div>
    <div class="content-wrapper">
      <p class="text-content">
        {{ post.content }}
      </p>
      <img *ngIf="post.imagePath != null"
           src="http://localhost:5000/{{ post.imagePath }}"
           alt="#"
           class="image"/>
    </div>
  </div>

  <div class="bottom-wrapper">
    <button class="comments">
      <svg>
        <use xlink:href="../../assets/images/icon/symbol-defs.svg#icon-bubble"></use>
      </svg>
      <span>
        {{ post.commentsCount }}
      </span>
    </button>

    <button class="likes"
            [ngClass]="post.isPostLikedByUser ? 'unlike-post-btn' : 'like-user-post-btn'"
            (click)="onLikeOrUnlikePost()">
      <svg>
        <use xlink:href="../../assets/images/icon/symbol-defs.svg#icon-heart"></use>
      </svg>
      <span>
        {{ post.likesCount }}
      </span>
    </button>
    <p class="date">
      {{ timePassed }}
    </p>
  </div>
</div>
