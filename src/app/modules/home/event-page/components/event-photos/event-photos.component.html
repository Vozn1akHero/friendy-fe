<section class="event-photos">
  <app-main-panel
    [showBtnInsteadOfAnchor]="false"
    [panelContent]="{
      title: 'ZdjÄ™cia',
      iconClass: 'images-icon',
      link: activatedRoute + '/photos',
      marginTop: true
    }"
  >
    <ng-container *ngIf="photosLoaded$ | async; else loader">
      <div
        class="row row--1"
        *ngIf="(photos$ | async).length > 0; else noPhotos"
      >
        <app-event-photos-item
          *ngFor="let photo of (photos$ | async).slice(0, 3)"
          [photo]="photo"
        ></app-event-photos-item>
      </div>
      <div class="row row--2">
        <app-event-photos-item
          *ngFor="let photo of (photos$ | async).slice(3, 6)"
          q
          [photo]="photo"
        ></app-event-photos-item>
      </div>
      <ng-template #noPhotos>
        <span class="fr-default-smaller-font">
          Brak
        </span>
      </ng-template>
    </ng-container>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </app-main-panel>
</section>
