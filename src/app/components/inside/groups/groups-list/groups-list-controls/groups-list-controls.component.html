<div class="groups-controls">
  <button class="all-groups-btn" (click)="showConcreteTypeOfGroups('all')" [ngClass]="{'activeButton': typeOfGroupsToShow == 'all' ? true : false}">
    Wszystkie grupy
  </button>

  <button class="my-groups-btn" (click)="showConcreteTypeOfGroups('my')" [ngClass]="{'activeButton': typeOfGroupsToShow == 'my' ? true : false}">
    Moje grupy
  </button>
</div>
