<div class="events-controls">
    <button class="all-events-btn" (click)="showConcreteTypeOfEvents('all')"
            [ngClass]="{'activeButton': typeOfEventsToShow == 'all'}">
      Wszystkie wydarzenia
    </button>

    <button class="my-events-btn" (click)="showConcreteTypeOfEvents('my')"
            [ngClass]="{'activeButton': typeOfEventsToShow == 'my'}">
        Moje wydarzenia
    </button>
</div>
