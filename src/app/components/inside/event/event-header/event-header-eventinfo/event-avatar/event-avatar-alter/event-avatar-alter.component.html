<div *ngIf="this.activeSettings" class="event-avatar-alter">
  <input accept="image/jpeg, image/png" name="filename" type="file">
  <button class="event-avatar-alter-btn">
    <svg>
      <use xlink:href="../../../../assets/images/icon/symbol-defs.svg#icon-image"></use>
    </svg>
    <span>
        Zmień zdjęcie
    </span>
  </button>
</div>
