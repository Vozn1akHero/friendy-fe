<div #commonModal class="common-modal">
  <div (click)="closePopup()" class="invisible-bg"></div>
  <div class="modal-wrap fr-border-radius-1">
    <div class="header-wrap">
      <h1 class="title">{{ title }}</h1>
      <button (click)="closePopup()" class="close-btn">&times;</button>
    </div>
    <div class="content" [ngClass]="{ 'content--centered': contentCentered }">
      <ng-content></ng-content>
    </div>
  </div>
</div>
