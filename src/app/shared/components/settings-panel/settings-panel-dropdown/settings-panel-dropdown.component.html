<span class="dropdown custom-dropdown" [ngStyle]="additionalStyles">
  <select (change)="changeValue()" [(ngModel)]="selectedOption"
          [ngClass]="{
  'bordered-onError': invalid
 }"
          [value]="initValue">
    <option hidden value="">
      {{ placeholder }}
    </option>
    <option
      *ngFor="let option of options"
      value="{{option}}">
        {{option}}
    </option>
  </select>
</span>
